{% extends "layout.html" %}
{% block body %}
	{% if session.logged_in %}
		<form action="{{ url_for('edit_entry', entry_id=entry[0]) }}" method="post" class="add-entry">
			<div class="input">
				<label>Title:</label>
				<input type="text" size="30" name="title" value="{{ entry[1] }}">
			</div>
			<div class="input">
				<label>Text:</label>
				<textarea name="text" rows="5" cols="40">{{ entry[2]|safe }}</textarea>
			</div>
			<div class="input">
				<input type="submit" value="Save">
			</div>
			<div class="input">
				<a href="{{ url_for('show_entries') }}"><< Return to Entries</a>
			</div>
		</form>
	{% endif %}
{% endblock %}
